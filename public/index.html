<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>NOTEPAD</title>
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">
        <img src="../imagem/iconNavbar.png" width="30" height="30" class="d-inline-block align-top">
        Notepad
        </a>
    </nav>    

    <form>
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label>Content</label>
            <input type="text" class="form-control" id="content" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <input type="date" id="date">
            <input type="time" id="time">
        </div>

        <button type="btnAdd" class="btn btn-primary">Add</button>
    </form>

    <br><br>
    <div id="noteBoard">



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>
</html>
